<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- pop-up dialog box, containing a form -->
    <dialog id="favDialog">
        <form method="dialog">

            
                <!--label for="favAnimal">Favorite animal:</label>
                <select id="favAnimal" name="favAnimal">
                   <option></option-->

                <label for="name">NAME</label> <br>
                   
                   <input type="text" placeholder="name" class="input" required>
                   <br>
                   
               <label for="author">AUTHOR</label><br>
                  
                   <input type="text" placeholder="author" class="input" required>
                   <br>
               <label for="pages">PAGES</label><br>

                   <input type="text" name="number" id="number" placeholder="pages" required>
                   <br>
   
               <label for="year">YEAR</label><br>
                   <input type="text" name="number" id="year" placeholder="YEAR" class="input" required>
                   <br>
               <label for="status">STATUS</label><br>
               <input type="text" placeholder="read or not">
               <br>
   
                </select>
            
            <div>
              <button id="cancel" type="reset">CANCEL</button>
              <button type="submit">SAVE</button>
            </div>

        </form>

    </dialog>
  
    <div>
       <button id="updateDetails">ADD BOOK</button>
    </div>   

    <div class="line"></div>

    <script src="./main.js"></script>
</body>
</html>

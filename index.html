<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LIBRARY</h1>
    <p>THIS IS YOUR PERSONAL BOOK LIBRARY WHICH WOULD ENABLE YOU NOTE DOWN THE BOOKS YOU'VE READ OR NOT.<p>
    <div class="addbook">
        <h2>ADD BOOK</h2>
        <form action="">
            <label for="name">NAME</label> <br>
                <input type="text" placeholder="name" class="input">
                <br>
            <label for="author">AUTHOR</label><br>
                <input type="text" placeholder="author" class="input">
                <br>
                
            <label for="year">YEAR</label><br>
                <input type="text" name="number" id="year" placeholder="YEAR" class="input">
                <br>

                
            <label for="pages">PAGES</label>
            <br>
            <input type="text" name="pages" id="pages" class="input">
            <br>
            
            <label for="status">STATUS:READ OR NOT</label><br>
            <input type="checkbox" name="status" id="" class="input">
            <br>

            <button type="submit">SAVE</button>

        </form>
    </div>
    <div class="line">
       
    </div>
    <script src="./main.js"></script>
</body>
</html>
